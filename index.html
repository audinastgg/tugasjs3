<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="rounded bg-light m-5 p-5 position-fixed">
            <h3 class="text-center">Konversi Suhu</h3>
            <hr />
            <form>
                <div class="mb-3">
                    <label for="from">Konversi Dari:</label>
                    <select class="form-select form-select-lg mb-3" id="from" name="from">
                        <option value="celcius" id="celcius">Celcius</option>
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                        <option value="kelvin" id="kelvin">Kelvin</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="to" class="form-label">Konversi Ke:</label>
                    <select class="form-select form-select-lg mb-3" id="to" name="to">
                        <option value="celcius" id="celcius">Celcius</option>
                        <option value="fahrenheit" id="celcius">Fahrenheit</option>
                        <option value="kelvin" id="kelvin">Kelvin</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="temperature" class="form-label">Suhu :</label>
                    <input type="number" class="form-control" id="temperature" name="temperature" placeholder="Masukkan suhu">
                  </div>
                  <button type="button" id="button" value="button" class="btn btn-primary btn-block" onclick="hitungSuhu()">Convert</button>
                  <div class="form-group mt-3">
                    <label for="hasil"  class="form-label">Hasil Konversi :</label>
                    <input class="form-control" id="hasil" type="number" placeholder="hasil" aria-label="Disabled input example" disabled readonly>
                  </div>
            </form>
        </div>
      </div>

      <script src="tugas.js"></script>
</body>
</html>
